<app-weather-card *ngIf="!(isLoading$|async) && (weather$ | async); let weather" (change-locate)="changeLocate($event)"
  [weather]="weather" class="w-full lg:w-auto"></app-weather-card>
<app-loader *ngIf="isLoading$|async"
  class="h-screen w-full text-white text-8xl font-bold flex justify-center items-center"></app-loader>
